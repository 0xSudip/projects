<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">

    <title>Alarm Clock</title>
</head>

<body>
    <div class="container">
        <h1>Alarm Clock</h1>
        <div class="" id="successAlert" role="alert">
          </div>
        <div class="form-floating mb-2">
            <input type="text" class="form-control" id="hours" placeholder="12">
            <label for="floatingInput">Hour</label>
            <div class="invalid-feedback">
                Please enter a valid hour like 6 in the textarea.
            </div>
          </div>
          <div class="form-floating mb-2">
            <input type="text" class="form-control" id="minutes" placeholder="Password">
            <label for="floatingInput">Minutes</label>
            <div class="invalid-feedback">
                Please enter a valid minute like 0 or 15 in the textarea.
            </div>
          </div>
        <button type="button" id="start" class="btn btn-primary my-auto">Start Alarm</button>
        <button type="button" id="stop" class="btn btn-primary  my-auto">Stop Alarm</button>
    </div>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj"
        crossorigin="anonymous"></script>

    <script src="index.js"></script>
    <!-- Option 2: Separate Popper and Bootstrap JS -->

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js" integrity="sha384-eMNCOe7tC1doHpGoWe/6oMVemdAVTMs2xqW4mwXrXsW0L84Iytr2wi5v2QjrP/xp" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.min.js" integrity="sha384-cn7l7gDp0eyniUwwAZgrzD06kc/tftFf19TOAs2zVinnD/C7E91j9yyk5//jjpt/" crossorigin="anonymous"></script>
    -->
</body>

</html>
